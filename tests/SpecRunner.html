<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../libs/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../libs/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="../libs/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="../libs/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- coffeescript compiler -->
  <script type="text/javascript" src="../libs/coffee-script.js"></script>


  <!-- include spec files here... -->
  <script type="text/coffeescript" src="chordSpec.coffee"></script>
  <script type="text/coffeescript" src="generatorSpec.coffee"></script>
  <script type="text/coffeescript" src="multiplierSpec.coffee"></script>
  <script type="text/coffeescript" src="notesSpec.coffee"></script>
  <script type="text/coffeescript" src="riffSpec.coffee"></script>
  <script type="text/coffeescript" src="variableSpec.coffee"></script>

  <!-- include source files here... -->
  <script type="text/coffeescript" src="../marktab.coffee"></script>

  <script type="text/coffeescript">
    jasmineEnv = jasmine.getEnv()
    jasmineEnv.updateInterval = 1000
    htmlReporter = new jasmine.HtmlReporter()
    jasmineEnv.addReporter htmlReporter
    jasmineEnv.specFilter = (spec) ->
      htmlReporter.specFilter spec

    jasmineEnv.execute()
  </script>
</head>

<body>

</body>
</html>
